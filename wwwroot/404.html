<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        // Only redirect if the path isn't already the root
        if (location.pathname !== '/' && !location.pathname.startsWith('/index.html')) {
            location.replace('/index.html' + location.hash);
        }
    </script>
</head>
<body>
</body>
</html>
